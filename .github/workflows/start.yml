name: Start Railway Service

on:
  schedule:
    - cron: '0 2 * * *'  # UTC+0 -> 北京时间 10:00
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - name: 安装 Railway CLI
        run: npm install -g railway

      - name: 启动服务
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
